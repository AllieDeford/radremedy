{% extends 'base.html' %}

{% block content %}

<h3>Login</h3>

<form role="form" action="/login/" method="POST">

    {{ form.csrf_token }}

    <div class="form-group">
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password }}
    </div>

    {{ form.submit }}
</form>



{% endblock %}
